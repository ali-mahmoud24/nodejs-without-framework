<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
    <link rel="stylesheet" type="text/css" href="../styles/main.css" />
    <link rel="icon" type="image/x-icon" href="../icons/favicon.ico" />
  </head>
  <body>
    <div class="form-container">
      <h1>Client Registration</h1>
      <form id="client-form" action="/welcome.html" method="post">
        <div class="form-group">
          <input type="text" id="name" name="name" placeholder="Enter your name..." />
          <small class="error" id="name-error"></small>
        </div>

        <div class="form-group">
          <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number..." />
          <small class="error" id="mobile-error"></small>
        </div>

        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Enter your email..." />
          <small class="error" id="email-error"></small>
        </div>

        <div class="form-group">
          <input type="text" id="address" name="address" placeholder="Enter your address..." />
          <small class="error" id="address-error"></small>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="../scripts/main-validation.js"></script>
  </body>
</html>
